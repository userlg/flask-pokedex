{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content %}

<h3>Welcome to this app</h3>

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}

<p>{{message}}</p>
{% endfor %}
{% endif %}
{% endwith %}

<a href="{{ url_for('auth_bp.login') }}">Login</a>
<a href="{{ url_for('auth_bp.signup') }}">Signup</a>

{% endblock %}
